<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Aula JS</title>
</head>
<body>
    <script>
        let idade = 18
        if(idade >= 18){
            console.log("A idade é maior de 18.")
        } else {
            console.log("A idade é menor que 18.")
        }

        idade >= 18 ? 
            console.log("A idade é maior de 18.") 
            : console.log("A idade é menor que 18.")
    </script>
</body>
</html>
