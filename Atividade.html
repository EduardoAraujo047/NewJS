<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Atividade JS</title>
</head>
<body>
    <script>
        let nota1 = 10
        let nota2 = 1
        let nota3 = 1
        let nota4 = 1
        let nome = "Eduardo"

        
        let media = (nota1 + nota2 + nota3 + nota4)/4
        alert(nome + ", sua média é: " + media + "!")

        if(media >= 7){
            alert("Você foi aprovado!")
        }else if(media >= 4.5 && media < 7){
            alert("Você pegou exame!")
        } else {
            alert("Você foi reprovado!")
        }


    </script>
</body>
</html>
